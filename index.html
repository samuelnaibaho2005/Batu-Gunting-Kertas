<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-image">
                <span class="you-result">
                    <img src="image/fist.png">
                </span>
                <span class="bot-result">
                    <img src="image/fist.png" alt="">
                </span>
            </div>
            <div class="hasil">Ayo bermain!</div>
        </div>

        <div class="option-images">
            <span class="option-image">
                <img src="image/fist.png">
                <p>BATU</p>
            </span>
            <span class="option-image">
                <img src="image/hello.png">
                <p>KERTAS</p>
            </span>
            <span class="option-image">
                <img src="image/two-fingers.png">
                <p>GUNTING</p>
            </span>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
